<!DOCTYPE html>
<html>
    <head>
        <meta name="calculater">
        <title> calculater </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="http://fonts.googleapis.com">
    </head>
</html>
<body>
    <div class="container">
        <div class="calculater">
            <div class="result">
                <div class="history">
                    <p id="history-value">13000</p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboerd">
                <!--first raw of button-->
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator right-operator" id="/">&#247</button>

                 <!--second raw of button-->
                 <button class="number" id="7">7</button>
                 <button class="number" id="8">8</button>
                 <button class="number" id="9">9</button>
                 <button class="operator right-operator" id="*">&times;</button>

                  <!--third raw of button-->
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator right-operator" id="-">-</button>

                 <!--fourth raw of button-->
                 <button class="number" id="1">1</button>
                 <button class="number" id="2">2</button>
                 <button class="number" id="3">3</button>
                 <button class="operator right-operator" id="+">+</button>

                  <!--fifth raw of button-->
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator right-operator" id="=">=</button>
            </div>
        </div>
    </div>
</body>
